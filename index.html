<!doctype html>
<html lang="en">
 <head>
    <title>Mini orchestra</title>
    <link rel="stylesheet" href="/Lections/l11/button_sound/style.css">
    <meta charset="utf-8">
    <img class="background" src="/Lections/l11/button_sound/img/background2.jpg" alt="background_people">
    
    <audio id="clarinet" controls style="display:none">
        <source src="/Lections/l11/button_sound/sounds/clarinet_sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="cymbal" controls style="display:none">
        <source src="/Lections/l11/button_sound/sounds/cymbal_sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="drum" controls style="display:none">
        <source src="/Lections/l11/button_sound/sounds/drum_sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="drums" controls style="display:none">
        <source src="/Lections/l11/button_sound/sounds/drums_sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="guitar" controls style="display:none">
        <source src="/Lections/l11/button_sound/sounds/guitar_sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="harmonica" controls style="display:none">
        <source src="/Lections/l11/button_sound/sounds/harmonica_sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="piano" controls style="display:none">
        <source src="/Lections/l11/button_sound/sounds/piano_sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="triumphant" controls style="display:none">
        <source src="/Lections/l11/button_sound/sounds/triumphant_sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="violin" controls style="display:none">
        <source src="/Lections/l11/button_sound/sounds/violin_sound.mp3" type="audio/mpeg">
    </audio>
 </head>
 <body>
    <span class="panel">
        <button data-sound="clarinet" data-keydown="KeyA">A clarinet</button>
        <button data-sound="cymbal" data-keydown="KeyS">S cymbal</button>
        <button data-sound="drum" data-keydown="KeyD">D drum</button>
        <button data-sound="drums" data-keydown="KeyF">F drums</button>
        <button data-sound="guitar" data-keydown="KeyG">G guitar</button>
        <button data-sound="harmonica" data-keydown="KeyH">H harmonica</button>
        <button data-sound="piano" data-keydown="KeyJ">J piano</button>
        <button data-sound="triumphant" data-keydown="KeyK">K triumphant</button>
        <button data-sound="violin" data-keydown="KeyL">L violin</button>
    </span>
    <script src="/Lections/l11/button_sound/script.js"></script>
 </body>
</html>
