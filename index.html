<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mini orchestra</title>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="utf-8" />
    <img class="background" src="./img/background2.jpg" alt="background_people" />

    <audio id="clarinet" controls style="display: none">
      <source src="./sounds/clarinet_sound.mp3" type="audio/mpeg" />
    </audio>
    <audio id="cymbal" controls style="display: none">
      <source src="./sounds/cymbal_sound.mp3" type="audio/mpeg" />
    </audio>
    <audio id="drum" controls style="display: none">
      <source src="./sounds/drum_sound.mp3" type="audio/mpeg" />
    </audio>
    <audio id="drums" controls style="display: none">
      <source src="./sounds/drums_sound.mp3" type="audio/mpeg" />
    </audio>
    <audio id="guitar" controls style="display: none">
      <source src="./sounds/guitar_sound.mp3" type="audio/mpeg" />
    </audio>
    <audio id="harmonica" controls style="display: none">
      <source src="./sounds/harmonica_sound.mp3" type="audio/mpeg" />
    </audio>
    <audio id="piano" controls style="display: none">
      <source src="./sounds/piano_sound.mp3" type="audio/mpeg" />
    </audio>
    <audio id="triumphant" controls style="display: none">
      <source src="./sounds/triumphant_sound.mp3" type="audio/mpeg" />
    </audio>
    <audio id="violin" controls style="display: none">
      <source src="./sounds/violin_sound.mp3" type="audio/mpeg" />
    </audio>
  </head>
  <body>
    <span class="panel">
      <button data-sound="clarinet" data-keydown="KeyA">A clarinet</button>
      <button data-sound="cymbal" data-keydown="KeyS">S cymbal</button>
      <button data-sound="drum" data-keydown="KeyD">D drum</button>
      <button data-sound="drums" data-keydown="KeyF">F drums</button>
      <button data-sound="guitar" data-keydown="KeyG">G guitar</button>
      <button data-sound="harmonica" data-keydown="KeyH">H harmonica</button>
      <button data-sound="piano" data-keydown="KeyJ">J piano</button>
      <button data-sound="triumphant" data-keydown="KeyK">K triumphant</button>
      <button data-sound="violin" data-keydown="KeyL">L violin</button>
    </span>
    <script src="./script.js"></script>
  </body>
</html>
